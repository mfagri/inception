version: "3"
services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    image: nginx
    ports:
      - "443:443"
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - network
    restart: always
    depends_on:
      - wordpress
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    image: mariadb
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - network
    restart: always
  wordpress:
    depends_on:
      - mariadb
    container_name: wordpress
    image: wordpress
    build: ./requirements/wordpress
    ports:
      - "9000:9000"
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - network
  redis:
    container_name: redis
    image: redis
    build: ./requirements/bonus/redis
    depends_on:
      - wordpress
    expose:
      - 6379
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - network
  adminer:
    container_name: adminer
    image: adminer
    build: ./requirements/bonus/adminer
    depends_on:
      - wordpress
    expose:
     - 9000
    networks:
      - network
  website:
    container_name: website
    image: website
    build: ./requirements/bonus/static
    ports:
     - '8081:80'
    restart: always
    networks:
      - network

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      o: bind
      device: ${PWD}/srcs/mariadb_data
  wordpress_data:
    driver: local
    driver_opts:
      o: bind
      device: ${PWD}/srcs/wordpress_data
networks:
  network:
    driver: bridge